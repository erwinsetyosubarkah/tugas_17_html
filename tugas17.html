<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17 HTML - Niomic</title>
</head>

<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <label for='search'>Cari Data :</label>
        <input type='search' name='search' id='search'><br><br>
        <label for='nama'>Nama Lengkap :</label>
        <input type='text' name='nama' id='nama'><br><br>
        <label for='web'>Alamat Website</label>
        <input type='url' name='web' id='web'><br><br>
        <label for='umur'>Umur :</label>
        <input type='number' name='umur' id='umur' min="10" max="35"><br><br>
        <label for='hp'>No. Hp :</label>
        <input type='tel' name='hp' id='hp'><br><br>
        <label for='pemahaman'>Seberapa mengerti Anda tentang materi ini ? </label>
        <input type='range' name='pemahaman' id='pemahaman'><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
